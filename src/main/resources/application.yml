spring:
  application:
    name: notification-service
  
  # RabbitMQ Configuration
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin
  
  # Mail Configuration (Gmail SMTP - można zmienić)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8086

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# Logging
logging:
  level:
    com.pizzanet.notificationservice: DEBUG
    org.springframework.amqp: DEBUG
